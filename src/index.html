<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quantum IT Assignment</title>
      <link href="index.css" rel="stylesheet" >
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="index.js" type="text/javascript"></script> 
</head>
<body onload="showInfo()">
      <div class="home-container">
            <aside class="leftSideBar">
                <img class="topIcon" src="../public/health-care.png" alt="barIcon">
                <div class="barItems">
                  <a href="/"><img src="../public/dashboards.png" alt="dashboard" width="18px" height="18px"></a>
                  <a href="#"><img src="../public/group.png" alt="group" width="18px" height="18px"></a>
                  <a href="#"><img src="../public/cardiogram.png" alt="health" width="18px" height="18px"></a>
                  <a href="#"><img src="../public/notes.png" alt="note" width="18px" height="18px"></a>
                  <a href="#"><img src="../public/calendar.png" alt="calender" width="18px" height="18px"></a>
                  <a href="#"><img src="../public/folder.png" alt="folder" width="18px" height="18px"></a>
                </div>
            </aside>
            <div class="dashboard">
                  <div class="topBar">
                        <a href="/"><p>&larr; Back to dashboard</p></a>
                        <div class="profileHeader">
                              <img class="notificationIcon" src="../public/notificaiton.png" alt="notificationIcon">
                              <div class="profileIcon">
                                    <img src="../public/profile_icon.png" alt="profileIcon">
                              </div>
                              <p class="userName" id="userName"></p>
                              <img class="dropIcon" src="../public/arrow-down-sign-to-navigate.png" alt="dropIcon">
                        </div>
                  </div>
                  <h4>Current Appoinment</h4>
                  <div class="dashboardCards">
                        <div class="profileInformationCards">
                              <div class="profileCard card">
                                    <div class="profileImg"><img src="../public/profile_icon.png" alt="ProfileIcon"></div>
                                    <h5>Roger Curtis</h5>
                                    <p><span>Age: 36</span></p>
                                    <a href="#" class="btn btn-success" aria-disabled="true">Update</a>
                              </div>
                              <div class="informationCard card">
                                    <h5>Information:</h5>
                                    <table>
                                          <tbody id="informationBody"></tbody>
                                    </table>
                              </div>
                        </div>
                        <div class="contentCards">
                              <div class="statusCards">
                                    <div class="card heartRateCard" id="heartRateCard">
                                          <img src="../public/heart-rate.png" width="40px" height="40px" alt="">
                                          <span>Heart Rate</span>
                                    </div>
                                    <div class="card temperatureCard" id="temperatureCard">
                                          <img src="../public/temperature.png" width="40px" height="40px" alt="">
                                          <span>Body Temperature</span>
                                    </div>
                                    <div class="card glucoseCard" id="glucoseCard">
                                          <img src="../public/glucose.png" width="40px" height="40px" alt="">
                                          <span>Glucose</span>
                                    </div>
                              </div>
                              <div class="testReportCard card">
                                    <h5>Test Reports</h5>
                                    <table>
                                          <tbody class="testReport">
                                                <tr class="testDetails" id="testDetails"></tr>
                                          </tbody>
                                    </table>
                              </div>
                              <div class="prescriptionsCrad card">
                                    <h5>Prescriptions</h5>
                                    <button type="button" class="btn btn-outline-success" disabled>+ Add a prescription</button>
                                    <table>
                                          <tbody id="prescriptionsDeails" class="prescriptionsDeails">
                                                <tr class="headRow">
                                                      <td>Prescriptions</td>
                                                      <td>Date</td>
                                                      <td>Duration</td>
                                                </tr>
                                          </tbody>
                                    </table>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
